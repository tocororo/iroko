

{%- extends config.THEME_BASE_TEMPLATE %}

{%- block header %}
<base href="{{iroko_host}}/catalog"> 
<meta charset="utf-8">    
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta http-equiv="Content-Security-Policy" content="default-src 'self' crai-static.upr.edu.cu sceiba-lab.upr.edu.cu; script-src 'self' crai-static.upr.edu.cu sceiba-lab.upr.edu.cu 'unsafe-inline' 'unsafe-eval'; style-src 'self' crai-static.upr.edu.cu sceiba-lab.upr.edu.cu 'unsafe-inline'; img-src 'self' crai-static.upr.edu.cu sceiba-lab.upr.edu.cu data:">

<style type="text/css">
    body, html {
      height: 100%;
      margin: 0;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>  

<link rel="stylesheet" href="{{ url_for('static', filename='catalog/styles.f5a4a6bc158a5aa37805.css') }}">


{% endblock header %}


{%- block page_body %}

      <div class="container">
        <toco-root>
                <div class="app-loading">
                  <div class="logo"></div>
                  <svg class="spinner" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                  </svg>
                </div>
        </toco-root>
      </div>
{%- endblock page_body %}
