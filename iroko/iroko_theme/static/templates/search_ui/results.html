<div ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <h4><a target="_self" ng-href="/records/{{ record.metadata.id }}">{{ record.metadata.title }}</a></h4>
  <ul class="list-inline">
      <li ng-repeat='creator in record.metadata.creators'>
        {{ creator.name }};  
      </li>
  </ul>
  <p>{{record.metadata.description}}</p>
  <p>{{record.metadata.publication_date}}</p>
  <p>{{record.metadata.sourceSet}}</p>
  <p>{{record.metadata.rights}}</p>
  <ul class="list-inline">
    <li ng-repeat='keyword in record.metadata.keywords'>
      <a target="_self" ng-href="/search?page=1&size=20&keywords={{ keyword }}">{{ keyword }}</a>
    </li>
</ul>
  
  <hr />
</div>
