<div ng-init="keys=['sources','creators','keywords']">

  <div ng-init="tree=[];tree_more=[]" ng-repeat="key in keys ">
    <div ng-if="vm.invenioSearchResults.aggregations[key].buckets.length > 0 || getValues(vm.invenioSearchResults.aggregations[key])" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ vm.invenioSearchResults.aggregations[key].meta.title }}</h3>
      </div>
      <div class="panel-body">
        <ul class="list-unstyled" ng-init="values = getValues(vm.invenioSearchResults.aggregations[key])" ng-repeat="item in vm.invenioSearchResults.aggregations[key].buckets">
          <li>
            <input type="checkbox" ng-checked="values.indexOf(item.key) > -1" ng-click="handleClick(key, item.key)" /> {{ item.key }} ({{ item.doc_count }})
            <small>
              <a
                ng-init="tree_more[item.key] = false; tree[item.key] = (values.indexOf(item.key) > -1) ? true : false"
                ng-model="tree[item.key]"
                ng-show="tree_more[item.key]"
                ng-click="tree[item.key]=!tree[item.key]"
              >
                {{ (tree[item.key]) ? '-' : '+' }}
              </a>
            </small><div ng-show="tree[item.key] === true" ng-repeat="(subKey, subValue) in item">
              <div ng-if="['doc_count', 'key'].indexOf(subKey) === -1">
                <ul ng-init="tree_more[item.key] = true; subValues = getValues(subKey)" ng-repeat="subFacets in subValue.buckets">
                  <li>
                    <input
                      ng-init="tree[item.key] = (subValues.indexOf(subFacets.key) > -1 || tree[item.key])"
                      type="checkbox"
                      ng-checked="subValues.indexOf(subFacets.key) > -1"
                      ng-click="handleClick(subKey, subFacets.key)" /> {{ subFacets.key }} ({{ subFacets.doc_count }})
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
        <!-- Show previously selected facets with zero results at the bottom -->
        <ul class="list-unstyled" ng-repeat="selectedValue in getValues(vm.invenioSearchResults.aggregations[key])">
          <li ng-if="(vm.invenioSearchResults.aggregations[key].buckets | filter:{key:selectedValue}:true).length == 0">
            <input type="checkbox" checked ng-click="handleClick(key, selectedValue)" /> {{ selectedValue }} (0)
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
