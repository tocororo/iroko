<select class="form-control" name="select-{{ data.sortParameter }}" ng-model="data.selectedOption" ng-change="handleFieldChange()">
  <option ng-repeat="option in data.availableOptions.options"
   value="{{ option.value }}"
   ng-selected="isSelected(option.value)">{{ option.title }}</option>
</select>
