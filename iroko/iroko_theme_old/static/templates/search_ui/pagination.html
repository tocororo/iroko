<ul class="pagination pagination-circle pg-blue" ng-if="vm.invenioSearchResults.hits.total">
  <li ng-show="showGoToFirstLast" ng-class="page-item paginationHelper.getFirstClass()">
    <a class="page-link" href="#" ng-click="paginationHelper.changePage(1)" aria-label="First">
      <span aria-hidden="true"><<<span>
    </a>
  </li>
  <li ng-class="page-item paginationHelper.getPrevClass()">
    <a class="page-link" href="#" ng-click="paginationHelper.changePage(paginationHelper.previous())" aria-label="Previous">
      <span aria-hidden="true"><</span>
    </a>
  </li>
  <li ng-class="page-item paginationHelper.getPageClass(page.value)" ng-repeat="page in paginatePages">
    <a class="page-link" href="#" ng-click="paginationHelper.changePage(page.value)" alt="{{ page.title }}">{{ page.value }}</a>
  </li>
  <li ng-class="page-item paginationHelper.getNextClass()">
    <a class="page-link" href="#" ng-click="paginationHelper.changePage(paginationHelper.next())" aria-label="Next">
      <span aria-hidden="true">></span>
    </a>
  </li>
  <li ng-show="showGoToFirstLast" ng-class="page-item paginationHelper.getLastClass()">
    <a class="page-link" href="#" ng-click="paginationHelper.changePage(paginationHelper.total())" aria-label="Last">
      <span aria-hidden="true">>></span>
    </a>
  </li>
</ul>
