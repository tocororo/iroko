<ul class="pagination pagination-circle pg-blue" ng-if="vm.invenioSearchResults.hits.total">
  <li ng-class="page-item paginationHelper.getFirstClass()" ng-show="showGoToFirstLast">
    <a aria-label="First" class="page-link" href="#" ng-click="paginationHelper.changePage(1)">
      <span aria-hidden="true"><<<span>
    </a>
  </li>
  <li ng-class="page-item paginationHelper.getPrevClass()">
    <a aria-label="Previous" class="page-link"
       href="#" ng-click="paginationHelper.changePage(paginationHelper.previous())">
      <span aria-hidden="true"><</span>
    </a>
  </li>
  <li ng-class="page-item paginationHelper.getPageClass(page.value)"
      ng-repeat="page in paginatePages">
    <a alt="{{ page.title }}" class="page-link" href="#"
       ng-click="paginationHelper.changePage(page.value)">{{ page.value }}</a>
  </li>
  <li ng-class="page-item paginationHelper.getNextClass()">
    <a aria-label="Next" class="page-link" href="#"
       ng-click="paginationHelper.changePage(paginationHelper.next())">
      <span aria-hidden="true">></span>
    </a>
  </li>
  <li ng-class="page-item paginationHelper.getLastClass()" ng-show="showGoToFirstLast">
    <a aria-label="Last" class="page-link" href="#"
       ng-click="paginationHelper.changePage(paginationHelper.total())">
      <span aria-hidden="true">>></span>
    </a>
  </li>
</ul>
