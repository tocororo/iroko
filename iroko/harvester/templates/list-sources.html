


{%- extends "iroko/page.html" %}

{%- block page_body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Sources</h1>
        </div>
    </div>
    <div class="row">
        {% for source in sources %}
            <a href="/sources/{{source.id}}">
                <b>{{source.name}}</b><br />
            </a>
            <p>{{source.harvest_type}}</p><br />
            <p>{{source.harvest_endpoint}}</p><br />
            <hr />
        {% endfor %}
    </div>
    <div class="row">
            <div class="col-lg-12">
                    <a href="?page={{prev_page}}">Prev</a>
                    <a href="?page={{next_page}}">Next</a>
            </div>
        </div>
</div>
{%- endblock %}
