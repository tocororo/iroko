


{%- extends "iroko/page.html" %}

{%- block page_body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Sources</h1>
        </div>
    </div>
    <div class="row">
        {% for source in sources %}
        <p>
            <a href="/sources/id/{{source.id}}">
                <b>{{source.name}}</b><br />
            </a>
        </p>    <!-- <p>{{source.id}}</p><br />
            <p>{{source.uuid}}</p><br /> -->
        <p>
            {{source.source_type}}<br />
            {{source.harvest_type}}<br />
            {{source.harvest_endpoint}}<br />
        </p>
            <hr />
        {% endfor %}
    </div>
    <div class="row">
            <div class="col-lg-12">
                    <a href="?page={{prev_page}}">Prev</a>
                    <a href="?page={{next_page}}">Next</a>
            </div>
        </div>
</div>
{%- endblock %}
