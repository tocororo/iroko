#Redes sociales
- type: 'bool'
  id: 'c_006_q_001'
  desc: 'Posee funcionalidad de compartir contenidos en redes sociales'
  hint: 'Sitio oficial de la revista/Aura'

- type: 'select'
  id: 'c_006_q_002'
  desc: 'Posee perfiles en redes sociales'
